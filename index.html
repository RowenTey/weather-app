<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image" href="day.svg">
</head>
<body>
    <div class="app-wrap">
        <div class="center">
            <header>
                <input type="text" autocomplete="off" class="search-box"
                placeholder="Search for a city">
            </header>

            <main>
                <section class="location">
                    <div class="city">Singapore, SG</div>
                    <div class="date">Friday, 6 May 2022</div>
                </section>
                <div class="current">
                    <div class="temp">25<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">22°C / 28°C</div>
                </div>
            </main>
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
